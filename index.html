<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <main id="main">
      <div class="heading">
        <h1 class="awesomeBooks"> All awesome books</h1>
      </div>

      <div class="books">

      </div>

      <form class="bookForm">
        <h2>Add a new book</h2>
        <input
          type="text"
          name="title"
          class="title"
          id="title"
          placeholder="Title"
        />

        <input
          type="text"
          id="author"
          name="author"
          class="author"
          placeholder="Author"
        />
  
        <div class="btn">
          <button type="submit" class="add">Add</button>
        </div>
      </form>
  </main>

    <script src="index.js"></script>
  </body>
</html>
